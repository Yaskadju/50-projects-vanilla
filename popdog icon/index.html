<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="game">
      <div class="rank">3</div>
      <div class="front">
        <img class="thumbnail" src="./img/metal_gear_solid_2_-_cover.jpg" alt="" />
        <h3 class="name">Game Name</h3>
        <div class="stats">
          <p class="viewers">539.9k</p>
          <div class="streamers">
            <img src="./img/6f6p85he.jpg" alt="" />
            <img src="./img/63.jpg" alt="" />
            <img src="./img/pexels-photo-415829.jpeg" alt="" />
          </div>
        </div>
      </div>
      <div class="back">
        <div class="streaming-info">
          <p class="game-stat">449k <span>Watching</span></p>
          <p class="game-stat">25k<span>Watching</span></p>
        </div>
        <button class="btn">See more streams</button>
        <div class="streamers">
          <div class="streamer">
            <p class="name">Gamer 1</p>
            <p class="number">34k</p>
          </div>
          <div class="streamer">
            <p class="name">Gamer 2</p>
            <p class="number">24k</p>
          </div>
          <div class="streamer">
            <p class="name">Gamer 3</p>
            <p class="number">12k</p>
          </div>
        </div>
      </div>

      <div class="background"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
